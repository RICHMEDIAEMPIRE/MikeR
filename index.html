<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

      background-size: cover;
      color: white;

    .overlay {
      position: fixed;

    }

    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      text-align: center;
    }

    .message h1 {
      font-size: 4rem;
      text-shadow: 3px 3px 8px #000;
      background-color: rgba(0,100,0,0.8);
      padding: 1.5rem 2rem;
      border-radius: 15px;
    }

    .content {
      padding: 2rem;
      z-index: 0;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
